<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/01104813/1268-768x591.png" alt="Company Logo">
        </div>
        <nav>
            <a href="index.html" class="nav-btn">Home</a>
            <a href="login.html" class="nav-btn">Log In</a>
        </nav>
    </header>

    <main>
        <section class="create-account-form">
            <h1>Create Account</h1>
            <form action="welcome.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Privacy Policy | Terms of Service</p>
        <p>Contact: info@example.com | +1 234 567 890</p>
    </footer>
</body>
</html>
